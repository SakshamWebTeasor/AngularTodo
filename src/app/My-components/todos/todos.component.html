<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<div *ngIf="this.todos.length===0; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>No todos to display</ng-template>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
    </div>
</ng-template>
